<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETEY CSS ANIMATION | Code Craft with Anuj</title>
    <link rel="stylesheet" href="petey.css">
</head>
<body>
    

    <div id="main">
        <div id="petey">
            <div id="ear-left"></div>
            <div id="ear-right"></div>
            <div id="hand-left">
                <div id="strip"></div>
                <div id="strip"></div>
                <div id="strip"></div>
                <div id="strip"></div>
            </div>
            <div id="hand-right">
                <div id="strip"></div>
                <div id="strip"></div>
                <div id="strip"></div>
                <div id="strip"></div>
            </div>
            <div id="face">
                <div id="top">
                    <div id="eye-left">
                        <div id="eyebrow-left"></div>
                        <div id="black">
                        </div>
                    </div>
                    <div id="eye-right">
                        <div id="eyebrow-right"></div>
                        <div id="black">
                        </div>
                    </div>
                </div>
                <div id="bottom">
                    <div id="nose"></div>
                    <div id="line"></div>
                    <div id="smile"></div>
                </div>
            </div>
            <div id="stomach">
                <div id="shadow"></div>
                <div id="strips">
                    <div id="strip"></div>
                    <div id="strip"></div>
                    <div id="strip"></div>
                    <div id="strip"></div>
                </div>
            </div>
            <div id="legs">
                <div id="leg-left">
                    <div id="strip"></div>
                    <div id="strip"></div>
                    <div id="strip"></div>
                    <div id="strip"></div>
                </div>
                <div id="leg-right">
                    <div id="strip"></div>
                    <div id="strip"></div>
                    <div id="strip"></div>
                    <div id="strip"></div>
                </div>
            </div>
            <div id="shoes">
                <div id="shoe-left"></div>
                <div id="shoe-right"></div>
            </div>

        </div>
    </div>


    
    <div id="write">
        <p>Prove you're human. Make Petey smile.</p>
        <div id="likho">
            <input type="text" id="input" autocomplete="off">
            <button id="btn">Tell Petey</button>
        </div>
        <h4>reRECEPTCHA</h4>
    </div>

    <audio id="background-music-question">
        <source src="question.mp3" type="audio/mp3">
      </audio>
      <audio id="background-music-cry">
        <source src="crying.mp3" type="audio/mp3">
      </audio>
      <audio id="background-music-aah">
        <source src="aah.mp3" type="audio/mp3">
      </audio>
      <audio id="background-music-ding">
        <source src="bellding.mp3" type="audio/mp3">
      </audio>


    <script src="petey.js"></script>
</body>
</html>
