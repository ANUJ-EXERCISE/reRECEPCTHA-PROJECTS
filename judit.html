<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>judit</title>
    <link rel="stylesheet" href="judit.css">
</head>
<body>
    


    <div id="main">
        <div id="judit">
            <div id="shock"></div>
            <div id="back"></div>
            <div id="hips"></div>
            <div id="leg"></div>
            <div id="hand"></div>
            <div id="hand-right">
                <div id="finger"></div>
            </div>
            <div id="hairs">
                <div id="dot"></div>
                <div id="dot"></div>
            </div>
            <div id="face">
                <div id="hair"></div>
                <div id="top">
                    <div id="eye-left">
                        <div id="white">
                            <div id="black"></div>
                        </div>
                    </div>
                    <div id="eye-right">
                        <div id="white">
                            <div id="black"></div>
                        </div>
                    </div>
                </div>
                <div id="smile"></div>
            </div>
            <div id="finger-left"></div>
        </div>
    </div>

    <div id="write">
        <p>Prove you're human. Make Judit smile.</p>
        <div id="likho">
            <input type="text" id="input" autocomplete="off">
            <button id="btn">Tell Judit</button>
        </div>
        <h4>reRECEPTCHA</h4>
    </div>
    <audio id="hmmm">
        <source src="ladyhmmm.wav" type="audio/mp3">
      </audio>
      <audio id="aah">
        <source src="ladyaah1.wav" type="audio/mp3">
      </audio>
      <audio id="cry">
        <source src="ladycry.wav" type="audio/mp3">
      </audio>
      <audio id="ding">
        <source src="bellding.mp3" type="audio/mp3">
      </audio>



    <script src="judit.js"></script>
</body>
</html>
