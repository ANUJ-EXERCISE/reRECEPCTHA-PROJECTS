<body>



    <script>
        async function hello(){
            let promise = new Promise((res,rej)=>{
                var a = Math.floor(Math.random()*10);
                if(a > 5){
                    res('you got value')
                } rej('you lost value');
            })
            var result = await promise;
            console.log(result)
        }


        hello()

    </script>
