<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBERT BODY</title>
    <link rel="stylesheet" href="ROBERT.CSS">
</head>

<body>


    <div id="main">
        <div class="partial-bottom-border"></div>
        <div class="partial-bottom-border2"></div>
        <div id="much"></div>
        <div id="ganja"></div>
        <div id="robert">
            <div id="hair"></div>
            <div id="face">
                <div id="matha">
                    <div id="eye-left">
                        <div id="white">
                            <div id="black">
                                <div id="cornea"></div>
                            </div>
                        </div>
                    </div>
                    <div id="eye-right">
                        <div id="white">
                            <div id="black">
                                <div id="cornea"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="nose"></div>
                <div id="haut"></div>
            </div>
            <div id="shirt"></div>
            <div id="pant">
                <div id="line"></div>
            </div>
            <div id="legs">
                <div id="leg-left">
                    <div id="dikde"></div>
                    <div id="jute"></div>
                </div>
                <div id="leg-right">
                    <div id="dikde"></div>
                    <div id="jute"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="write">
        <h4>Choose a strong password</h4>
        <div id="likho">
            <input type="text" id="input" autocomplete="off">
            <button id="btn">Enter</button>
        </div>
        <div id="graph">
            <h5>Password strength: <div id="level">Weak</div></h5>
            <div id="graph-line">
                <div id="red-yellow-green">
                    <div id="red"></div>
                    <div id="yellow"></div>
                    <div id="green"></div>
                </div>
                <div id="indicator"></div>
            </div>
        </div>
    </div>



    <script src="ROBERT.JS"></script>
</body>

</html>
