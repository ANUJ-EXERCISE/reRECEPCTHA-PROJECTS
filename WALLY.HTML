<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WALLY</title>
    <link rel="stylesheet" href="WALLY.CSS">
</head>
<body>
    


    <div id="main">
        <div id="wally">
            <div id="hair">
                <div id="hair-big"></div>
                <div id="hair-small"></div>
            </div>
            <div id="face">
                <div id="eyes">
                    <div id="eye-left">
                        <div id="eye-brow-left"></div>
                        <div id="white-left">
                            <div id="black-left"></div>
                        </div>
                    </div>
                    <div id="eye-right">
                        <div id="eye-brow-right"></div>
                        <div id="white-right">
                            <div id="black-right"></div>
                        </div>
                    </div>
                </div>
                <div id="haut"></div>
            </div>
            <div id="neck"></div>
            <div id="shirt">
                <div id="left"></div>
                <div id="center"></div>
                <div id="right"></div>
            
            </div>
            <div id="hand">
                <div id="shirt-color"></div>
            </div>
        </div>
    </div>

    <div id="write">
        <p>Prove you're human. Make Wally smile.</p>
        <div id="likho">
            <input type="text" id="input" autocomplete="off">
            <button id="tell">Tell Wally</button>
        </div>
        <h4>reRECEPTCHA</h4>
    </div>


    <script src="WALLY.JS"></script>
</body>
</html>
