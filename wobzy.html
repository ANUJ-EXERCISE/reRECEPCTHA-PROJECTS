<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wobzy</title>
    <link rel="stylesheet" href="wobzy.css">
</head>
<body>
    

    <div id="main">
        <div id="wobzy">
            <div id="circle"></div>
            <div id="face">
                <div id="top">
                    <div id="eye-left">
                        <div id="eyebrow-left"></div>
                        <div id="black"></div>
                    </div>
                    <div id="eye-right">
                        <div id="eyebrow-right"></div>
                        <div id="black"></div>
                    </div>
                </div>
                <div id="beard">
                    <div id="bear-left"></div>
                    <div id="bear-right"></div>
                </div>
                <div id="smile"></div>
            </div>
            <div id="neck">
            <div id="neck-shadow"></div>
            </div>
            <div id="colar">
                <div id="line"></div>
                <div id="line"></div>
                <div id="line"></div>
                <div id="line"></div>
                <div id="line"></div>
                <div id="line"></div>
            </div>
            <div id="braker"></div>
            <div id="chest">
                <div id="hand-left">
                    <div id="finger"></div>
                </div>
                <div id="hand-right">
                    <div id="finger"></div>
                </div>
            </div>
            <div id="hair"></div>
            <div id="puff"></div>
        </div>
    </div>

    <div id="write">
        <p>Prove you're human. Make Wobzy smile.</p>
        <div id="likho">
            <input type="text" id="input" autocomplete="off">
            <button id="btn">Tell Wobzy</button>
        </div>
        <h4>reRECEPTCHA</h4>
    </div>

    <audio id="background-music-question">
        <source src="question.mp3" type="audio/mp3">
      </audio>
      <audio id="background-music-cry">
        <source src="crying.mp3" type="audio/mp3">
      </audio>
      <audio id="background-music-aah">
        <source src="aah.mp3" type="audio/mp3">
      </audio>
      <audio id="background-music-ding">
        <source src="bellding.mp3" type="audio/mp3">
      </audio>


    <script src="wobzy.js"></script>
</body>
</html>
