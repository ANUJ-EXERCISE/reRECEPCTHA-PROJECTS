<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILO reRECEPTCHA</title>
    <link rel="stylesheet" href="MILA.CSS">
</head>
<body>
    

    <div id="main">
        <div id="milo">
            <div id="hair">
                <div class="bow">
                        <div class="left-bow"></div>
                        <div class="center"></div>
                        <div class="right-bow"></div>
                    </div>
            </div>
            <div id="face">
                <div id="matha">
                    <div id="eye-left">
                        <div id="eye-brow-left"></div>
                        <div id="goggle">
                            <div id="white">
                                <div id="black"></div>
                            </div>
                        </div>
                    </div>
                    <div id="eye-right">
                        <div id="eye-brow-right"></div>
                        <div id="goggle">
                            <div id="white">
                                <div id="black"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="smile"></div>
            </div>
            <div id="neck"></div>
            <div id="shirt">
                <div id="hand-left">
                    <div id="colar"></div>
                    <div id="finger"></div>
                </div>
                <div id="buttons">
                    <div id="lock"></div>
                    <div id="lock"></div>
                    <div id="lock"></div>
                </div>
                <div id="hand-right">
                    <div id="colar"></div>
                    <div id="finger"></div>
                </div>
            </div>
            <div id="pant"></div>
        </div>
    </div>

    <div id="write">
        <p>Prove you're human. Make Mila smile.</p>
        <div id="likho">
            <input type="text" id="input" autocomplete="off">
            <button id="btn">Tell Mila</button>
        </div>
        <h4>reRECEPTCHA</h4>
    </div>

    <script src="MILA.JS"></script>
</body>
</html>
