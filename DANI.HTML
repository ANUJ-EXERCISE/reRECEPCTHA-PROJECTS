<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANI</title>
    <link rel="stylesheet" href="DANI.CSS">
</head>
<body>
    

    <div id="main">
        <div id="dani">
            <div id="head">
                <div id="hair"></div>
                <div id="top">
                    <div id="eye-left" class="ek"></div>
                    <div id="eye-right" class="ek"></div>
                </div>
            </div>
            <div id="mouth">
                <div id="beard">
                <div id="smile"></div>
                </div>
            </div>
            <div id="nose"></div>
            <div id="chest">
                <div id="niple">
                    <div id="nip"></div>
                    <div id="nip"></div>
                </div>
            </div>
            <div id="neck"></div>
            <div id="shoulder-left"></div>
            <div id="shoulder-right"></div>
            <div id="stomach"></div>
            <div id="leg">
                <div id="left">
                    <div id="hip"></div>
                    <div id="col"></div>
                    <div id="shock"></div>
                </div>
                <div id="right">
                    <div id="hip">
                        <div id="line"></div>
                    </div>
                    <div id="col"></div>
                    <div id="shock"></div>
                </div>
            </div>
            <div id="shoe">
                <div id="shoe-left"></div>
                <div id="shoe-right"></div>
            </div>
            <div id="weist"></div>
            <div id="hand-left-hand">
                <div id="thumb-left"></div>
                <div id="finger-left-hand"></div>
            </div>
            <div id="hand-right">
                <div id="thumb"></div>
                <div id="finger-right"></div>
            </div>
        </div>
        <div id="sword">
            <div id="handle">
                <div id="logo">
                    <div id="logo-line"></div>
                </div>
                <div id="gripper"></div>
                <div id="hand-left">
                    <div id="finger-left"></div>
                </div>
            </div>
            <div id="middle">
                <div id="middle-left"></div>
                <div id="middle-right"></div>
            </div>
            <div id="blade">
                <div id="blade-left"></div>
                <div id="blade-right"></div>
                <div id="design"></div>
            </div>
        </div>
    </div>

    <div id="write">
        <p>Prove you're human. Make Dani smile.</p>
        <div id="likho">
            <input type="text" id="input" autocomplete="off">
            <button id="btn">Tell Dani</button>
        </div>
        <h4>reRECEPTCHA</h4>
    </div>


    <audio id="hmmm">
        <source src="hmmthanos.wav" type="audio/mp3">
      </audio>
      <audio id="aah">
        <source src="aahthanos.wav" type="audio/mp3">
      </audio>
      <audio id="cry">
        <source src="crythanos.wav" type="audio/mp3">
      </audio>
      <audio id="ding">
        <source src="bellding.mp3" type="audio/mp3">
      </audio>

    <script src="DANI.JS"></script>
</body>
</html>
