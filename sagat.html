<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sagat</title>
    <link rel="stylesheet" href="sagat.css">
</head>

<body>


    <div id="main">
        <div id="sagat">
            <div id="hand-left">

                    <div id="rap-1"></div>
                    <div id="rap-1"></div>
                </div>
                <div id="thumb-left"></div>
                <div id="finger-left"></div>
            </div>
            <div id="hand-right">
                <div id="rap-hand-right">
                    <div id="rap-1"></div>
                    <div id="rap-1"></div>
                    <div id="rap-1"></div>
                </div>
                <div id="thumb-right"></div>
                <div id="finger-right"></div>
            </div>
            <div id="head">
                <div id="eyes">
                    <div id="eye-left">
                        <div id="eyebrow-left"></div>
                        <div id="white"></div>
                        <div id="clothe"></div>
                    </div>
                    <div id="eye-right">
                        <div id="eyebrow-right"></div>
                        <div id="white"></div>
                    </div>
                </div>
            </div>
            <div id="mouth">

            </div>
            <div id="chest-shoulder-top"></div>
            <div id="chest-shoulder-bottom"></div>

            <div id="neck"></div>
            <div id="stomach">
                <div id="belt">
                    <div id="logo"></div>
                </div>
            </div>
            <div id="legs">
                <div id="leg-left">
                    <div id="rap"></div>
                    <div id="rap"></div>
                    <div id="rap"></div>
                </div>
                <div id="leg-right">
                    <div id="rap"></div>
                    <div id="rap"></div>
                    <div id="rap"></div>
                </div>
            </div>
            <div id="inner">
                <div id="haha"></div>
                <div id="bottom-inner">
                    <div id="line"></div>
                </div>
            </div>
            <div id="rope"></div>
            <div id="niple">
                <div id="nip"></div>
                <div id="nip"></div>
            </div>
        </div>
    </div>

    <div id="write">
        <p>Prove you're human. Make Sagat smile.</p>
        <div id="likho">
            <input type="text" id="input" autocomplete="off">
            <button id="btn">Tell Sagat</button>
        </div>
        <h4>reRECEPTCHA</h4>
    </div>

    
    <audio id="hmmm">
        <source src="hmmthanos.wav" type="audio/mp3">
      </audio>
      <audio id="aah">
        <source src="aahthanos.wav" type="audio/mp3">
      </audio>
      <audio id="cry">
        <source src="crythanos.wav" type="audio/mp3">
      </audio>
      <audio id="ding">
        <source src="bellding.mp3" type="audio/mp3">
      </audio>

    <script src="sagat.js"></script>
</body>

</html>
