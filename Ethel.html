<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethel</title>
    <link rel="stylesheet" href="Ethel.css">
</head>
<body>
    


    <div id="main">
        <div id="ethel">
            <div id="body">
                <div id="jacket-left"></div>
                <div id="colar">
                    <div id="dot"></div>
                    <div id="dot"></div>
                </div>
                <div id="jacket-right"></div>
                <div id="hands">
                    <div id="hand-left-dumy"></div>
                    <div id="hand-right-dumy"></div>
                </div>
            </div>
            <div id="hair"></div>
            <div id="face">
                <div id="face-top">
                    <div id="top">
                        <div id="eye-left">
                            <div id="eyebrow-left"></div>
                            <div id="white">
                                <div id="black"></div>
                            </div>
                        </div>
                        <div id="eye-right">
                            <div id="eyebrow-right"></div>
                            <div id="white">
                                <div id="black"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="face-bottom">
                    <div id="smile"></div>
                </div>
            </div>
            <div id="leg"></div>
            <div id="ball"></div>
            <div id="hand-right">
                <div id="finger"></div>
            </div>
        </div>
    </div>

    <div id="write">
        <p>Prove you're human. Make Ethel smile.</p>
        <div id="likho">
            <input type="text" id="input" autocomplete="off">
            <button id="btn">Tell Ethel</button>
        </div>
        <h4>reRECEPTCHA</h4>
    </div>
    <audio id="hmmm">
        <source src="ladyhmmm.wav" type="audio/mp3">
      </audio>
      <audio id="aah">
        <source src="ladyaah1.wav" type="audio/mp3">
      </audio>
      <audio id="cry">
        <source src="ladycry.wav" type="audio/mp3">
      </audio>
      <audio id="ding">
        <source src="bellding.mp3" type="audio/mp3">
      </audio>


    <script src="Ethel.js"></script>

</html>
