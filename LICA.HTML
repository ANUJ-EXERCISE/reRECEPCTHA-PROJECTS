<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LICA</title>
    <link rel="stylesheet" href="LICA.CSS">
</head>
<body>
    


    <div id="main">
        <div id="hand-left">
            <div id="finger-left"></div>
        </div>
        <div id="hand-right">
            <div id="finger-right"></div>
        </div>
        <div id="hair-ball"></div>
        <div id="hair-left"></div>
        <div id="hair-right"></div>
        <div id="lica">
            <div id="hair"></div>
            <div id="face">
                <div id="eyes">
                    <div id="eye-left">
                        <div id="eyebrow-left"></div>
                        <div id="white">
                            <div id="black"></div>
                        </div>
                    </div>
                    <div id="eye-right">
                        <div id="eyebrow-right"></div>
                        <div id="white">
                            <div id="black"></div>
                        </div>
                    </div>
                </div>
                <div id="lips"></div>
            </div>
            <div id="frok">
                <div id="calf-left"></div>
                <div id="center">
                    <div id="d-left"></div>
                    <div id="d-right"></div>
                    <div id="white-ball"></div>
                </div>
                <div id="calf-right"></div>
            </div>
            <div id="leg"></div>
        </div>
    </div>


    <div id="write">
        <p>Prove you're human. Make Lica smile.</p>
        <div id="likho">
            <input type="text" id="input" autocomplete="off" spellcheck="false">
            <button id="btn">Tell Lica</button>
        </div>
        <h4>reRECEPTCHA</h4>
    </div>

    <script src="LICS.JS"></script>
</body>
</html>
