<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzzy</title>
    <link rel="stylesheet" href="Buzzy.css">
</head>
<body>
    

    <div id="main">
        <div id="buzzy">
            <div id="face">
                <div id="eyes">
                    <div id="eye-left">
                        <div id="eyebrow-left"></div>
                        <div id="white">
                            <div id="black"></div>
                        </div>
                    </div>
                    <div id="eye-right">
                        <div id="eyebrow-right"></div>
                        <div id="white">
                            <div id="black"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="beard">
                <div id="smile">
                    <div id="tounge"></div>
                </div>
            </div>
            <div id="ear">
                <div id="earwax"></div>
            </div>
            <div id="shoulder">
                <div id="line"></div>
            </div>
            <div id="stomach">
                <div id="line"></div>
            </div>
            <div id="legs">
                <div id="stomach-2">
                </div>
                <div id="legs-2">
                    <div id="leg"></div>
                    <div id="leg"></div>
                </div>
            </div>
            <div id="hand-left"></div>
            <div id="hand-right"></div>
        </div>
    </div>

    <div id="write">
        <p>Prove you're human. Make Buzzy smile.</p>
        <div id="likho">
            <input type="text" id="input" autocomplete="off" spellcheck="false">
            <button id="btn">Tell Buzzy</button>
        </div>
        <h4>reRECEPTCHA</h4>
    </div>

    <audio id="background-music-question">
        <source src="question.mp3" type="audio/mp3">
      </audio>
      <audio id="background-music-cry">
        <source src="crying.mp3" type="audio/mp3">
      </audio>
      <audio id="background-music-aah">
        <source src="aah.mp3" type="audio/mp3">
      </audio>
      <audio id="background-music-ding">
        <source src="bellding.mp3" type="audio/mp3">
      </audio>
      <audio id="background-music-launch">
        <source src="lauch.mp3" type="audio/mp3">
      </audio>

    <script src="Buzzy.js"></script>
</body>
</html>
