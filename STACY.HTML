<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAN SMILING</title>
    <link rel="stylesheet" href="STACY.CSS">
</head>

<body>



    <div id="main">
        <div id="thumb">
            <div id="finger"></div>
        </div>
        <div id="stan">
            <div id="face">
                <div id="center">
                    <div id="goggle-left">
                        <div id="eyebrow-left"></div>
                        <div id="goggle">
                            <div id="eye">
                                <div id="black"></div>
                            </div>
                            <div id="tear"></div>
                        </div>
                    </div>
                    <div id="goggle-right">
                        <div id="eyebrow-right"></div>
                        <div id="goggle">
                            <div id="eye">
                                <div id="black"></div>
                            </div>
                            <div id="tear"></div>
                        </div>
                    </div>
                </div>
                <div id="bottom"></div>
                <div id="top">
                    <div class="bow">
                        <div class="left-bow"></div>
                        <div class="center"></div>
                        <div class="right-bow"></div>
                    </div>
                </div>
            </div>
            <div id="chest"></div>
            <div id="legs"></div>
        </div>
    </div>

    <div id="write">
        <p>Prove you're human. Make sienna smile.</p>
        <div id="likho">
            <input type="text" id="input" autocomplete="off">
            <button id="tell">Tell Sienna</button>
        </div>
        <h4>reRECEPTCHA</h4>
    </div>




    <script src="STACY.JS"></script>
</body>

</html>
