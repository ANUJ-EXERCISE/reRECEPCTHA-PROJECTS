<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vimeo</title>
    <link rel="stylesheet" href="vimeo.css" />
  </head>
  <body>
    <div id="main">
      <div id="vimeo">
        <div id="hand-left"></div>
        <div id="hand-right"></div>
        <div id="face">
          <div id="eyes">
            <div id="eye-left">
              <div id="white">
                <div id="black"></div>
              </div>
            </div>
            <div id="eye-right">
              <div id="white">
                <div id="black"></div>
              </div>
            </div>
          </div>
          <div id="smile"></div>
        </div>
        <div id="legs">
          <div id="leg-left">
            <div id="shocks"></div>
            <div id="shocks"></div>
          </div>
          <div id="leg-right">
            <div id="shocks"></div>
            <div id="shocks"></div>
          </div>
        </div>
        <div id="shoes">
          <div id="shoe"></div>
          <div id="shoe"></div>
        </div>
      </div>
    </div>

    <div id="write">
      <p>Prove you're human. Make Vimeo smile.</p>
      <div id="likho">
        <input type="text" id="input" autocomplete="off" />
        <button id="btn">Tell Vimeo</button>
      </div>
      <h4>reRECEPTCHA</h4>
    </div>
    <audio id="hmmm">
      <source src="ladyhmmm.wav" type="audio/mp3" />
    </audio>
    <audio id="aah">
      <source src="ladyaah1.wav" type="audio/mp3" />
    </audio>
    <audio id="cry">
      <source src="ladycry.wav" type="audio/mp3" />
    </audio>
    <audio id="ding">
      <source src="bellding.mp3" type="audio/mp3" />
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="vimeo.js"></script>
  </body>
</html>
