<!DOCTYPE html>
<html lang="en">
  <head>

    <title>BABY THANOS</title>
    <link rel="stylesheet" href="babythanos.css" />

  <body>



    <div id="main">
        <div id="thanos">
            <div id="shoulder"></div>
            <div id="helmet">
            </div>
            <div id="design">
                <div id="yellow"></div>
            </div>
            <div id="ear"></div>
            <div id="head">
                <div id="mouth">
                    <div id="smile">
                        <div id="teeth"></div>
                        <div id="teeth"></div>
                        <div id="teeth"></div>
                        <div id="teeth"></div>
                        <div id="teeth"></div>
                        <div id="teeth"></div>
                        <div id="teeth"></div>
                        <div id="teeth"></div>
                    </div>
                    <div id="beard-container">
                        <div id="beard"></div>
                        <div id="beard"></div>
                        <div id="beard"></div>
                        <div id="beard"></div>
                        <div id="beard"></div>
                        <div id="beard"></div>
                        <div id="beard"></div>
                    </div>
                </div>
                <div id="top">
                    <div id="eye-left">
                        <div id="purple-left" class="ek"></div>
                    </div>
                    <div id="eye-right">
                        <div id="purple-right" class="ek"></div>
                    </div>
                </div>
              
            </div>
            <div id="bottom">
                <div id="yellow-top"></div>
                <div id="yellow-center"></div>
                <div id="yellow-bottom"></div>
            </div>
            <div id="hand-left"></div>
            <div id="hand-right">

                <div id="red-ball"></div>
                <div id="yellow-ball"></div>
                <div id="orange-ball"></div>
                <div id="blue-ball"></div>
            </div>
        </div>
    </div>



    
    <div id="write">
      <p>Prove you're human. Make Baby Thanos smile.</p>
      <div id="likho">
        <input type="text" id="input" autocomplete="off" />
        <button id="btn">Tell Thanos's Baby</button>
      </div>
      <h4>reRECEPTCHA</h4>
    </div>

    <audio id="hmmm">
      <source src="hmmthanos.wav" type="audio/mp3" />
    </audio>
    <audio id="aah">
      <source src="aahthanos.wav" type="audio/mp3" />
    </audio>
    <audio id="cry">
      <source src="crythanos.wav" type="audio/mp3" />
    </audio>
    <audio id="ding">
      <source src="bellding.mp3" type="audio/mp3" />
    </audio>

    <script src="babythanos.js"></script>
