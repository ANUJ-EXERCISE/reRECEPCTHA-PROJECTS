<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gogi</title>
    <link rel="stylesheet" href="gogi.css" />
  </head>
  <body>
    <div id="main">
      <div id="gogi">
        <div id="hand-left"></div>
        <div id="hand-right"></div>
        <div id="head">
          <div id="top">
            <div id="eye-left" class="ek">
                <div id="white"></div>
            </div>
            <div id="eye-right" class="ek">
                <div id="white"></div>
            </div>
          </div>
          <div id="smile"></div>
        </div>
        <div id="body">
          <div id="dot"></div>
        </div>
        <div id="leg-left"></div>
        <div id="leg-right"></div>
        <div id="hair">
          <div id="hair-left"></div>
          <div id="hair-right"></div>
        </div>
      </div>
    </div>

    <div id="write">
      <p>Prove you're human. Make Gogi smile.</p>
      <div id="likho">
        <input type="text" id="input" autocomplete="off" />
        <button id="btn">Tell Gogi</button>
      </div>
      <h4>reRECEPTCHA</h4>
    </div>

    <audio id="hmmm">
      <source src="ladyhmmm.wav" type="audio/mp3" />
    </audio>
    <audio id="aah">
      <source src="ladyaah1.wav" type="audio/mp3" />
    </audio>
    <audio id="cry">
      <source src="ladycry.wav" type="audio/mp3" />
    </audio>
    <audio id="ding">
      <source src="bellding.mp3" type="audio/mp3" />
    </audio>
    <audio id="no">
      <source src="no-no-no-242246.mp3" type="audio/mp3" />
    </audio>

    <script src="gogi.js"></script>
  </body>
</html>
