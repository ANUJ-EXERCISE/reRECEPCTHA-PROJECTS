<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BILL CIPHER</title>
    <link rel="stylesheet" href="BILLCIPHER.CSS">
</head>
<body>
    

    <div id="main">
        <div id="cipher">
            <div id="face">
                <div id="working-div">
                    <div id="eye">
                        <div id="black"></div>
                    </div>
                    <div id="bow-left"></div>
                    <div id="bow-right"></div>
                </div>
                <div id="bricks-div">
                    <div id="column">
                        <div id="line"></div>
                        <div id="line"></div>
                        <div id="line"></div>
                    </div>
                    <div id="column">
                        <div id="line"></div>
                        <div id="line"></div>
                    </div>
                    <div id="column">
                        <div id="line"></div>
                        <div id="line"></div>
                        <div id="line"></div>
                    </div>
                </div>
            </div>
            <div id="hands">
                <div id="hand-left">
                    <div id="finger-left"></div>
                    <div id="thumb-left"></div>
                </div>
                <div id="hand-right">
                    <div id="finger-right"></div>
                    <div id="thumb-right"></div>
                </div>
            </div>
            <div id="legs">
                <div id="leg-left"></div>
                <div id="leg-right"></div>
            </div>
            <div id="hat">
                <div id="hat-line"></div>
                <div id="hat-flat"></div>
            </div>
        </div>
    </div>


    <div id="write">
        <p>Prove you're human. Make Bell Cipher Angry.</p>
        <div id="likho">
            <input type="text" id="input" autocomplete="off">
            <button id="btn">Tell Cipher</button>
        </div>
        <h4>reRECEPTCHA</h4>
    </div>

    <audio id="background-music-question">
        <source src="question.mp3" type="audio/mp3">
      </audio>
      <audio id="background-music-cry">
        <source src="crying.mp3" type="audio/mp3">
      </audio>
      <audio id="background-music-aah">
        <source src="aah.mp3" type="audio/mp3">
      </audio>
      <audio id="background-music-fear">
        <source src="fear.mp3" type="audio/mp3">
      </audio>
      <audio id="background-music-shouting">
        <source src="manshouting.mp3" type="audio/mp3">
      </audio>





    <script src="BILLCIPHER.JS"></script>
</body>
</html>
