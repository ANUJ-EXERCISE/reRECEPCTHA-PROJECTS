<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYES HOVER EFFECT</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    html,
    body {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: lightblue;
    }

    #main {
        height: 90%;
        width: 90%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 100px;
        border: 5px solid crimson;
    }

    #eye {
        height: 70px;
        width: 70px;

        border-radius: 50%;
        position: relative;
        background-color: black;
    }

    #whiteeye {
        height: 20px;
        width: 20px;
        position: absolute;
        border-radius: 50%;
        cursor: pointer;
        z-index: 1;
        transition: 1s;
        background-color: white;
    }


    /* #whiteeye::before {
        content: '';
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        transform-origin: left;
        transition: 0.2s;
        transform: scaleY(0);
        background-color: white;
    }

    #main:hover #whiteeye::before {
        transform: scaleY(1);
    } */
</style>

<body>

    <div id="main">

        <div id="eye">
            <div id="whiteeye" class="first"></div>
        </div>
        <div id="eye">
            <div id="whiteeye"></div>
        </div>

    </div>


    <script>
        var maindiv = document.querySelector('#main');
        var pupils = document.querySelectorAll('#whiteeye'); // Select all pupils
        var eyes = document.querySelectorAll('#eye'); // Select all eyes

        maindiv.addEventListener('mousemove', (e) => {
            pupils.forEach((pupil, index) => {
                var eye = eyes[index]; // Get the corresponding eye for each pupil
                var x = e.clientX - eye.getBoundingClientRect().left;
                var y = e.clientY - eye.getBoundingClientRect().top;

                // Eye ki size ke andar limit set karo
                var eyeWidth = eye.offsetWidth;
                var eyeHeight = eye.offsetHeight;

                // Pupil ko restrict karo
                var maxX = eyeWidth - pupil.offsetWidth;
                var maxY = eyeHeight - pupil.offsetHeight;

                // Pupil ko set karo to mouse position, within the eye
                var posX = Math.min(Math.max(0, x - pupil.offsetWidth / 2), maxX);
                var posY = Math.min(Math.max(0, y - pupil.offsetHeight / 2), maxY);

                pupil.style.transform = `translate(${posX}px, ${posY}px)`; // Move the pupil
            });
        });


    </script>

</body>

</html>
