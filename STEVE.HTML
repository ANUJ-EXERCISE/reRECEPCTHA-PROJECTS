<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEVE</title>
    <link rel="stylesheet" href="STEVE.CSS">
</head>
<body>
    

    <div id="main">
        <div id="steve">
            <div id="head"></div>
            <div id="face">
                <div id="ear-left"></div>
                <div id="ear-right"></div>
                <div id="top">
                    <div id="eye-left">
                        <div id="eye">
                            <div id="pupil-left" class="ek"></div>
                        </div>
                    </div>
                    <div id="eye-right">
                        <div id="eye">
                            <div id="pupil-right" class="ek"></div>
                        </div>
                    </div>
                </div>
                <div id="nose"></div>
                <div id="smile">
                    <div id="lip-left"></div>
                    <div id="lip-right"></div>
                </div>
            </div>
            <div id="chest">
                <div id="colar"></div>
            </div>
            <div id="leg"></div>
            <div id="hand-right">
                <div id="finger"></div>
            </div>
        </div>
    </div>

    <div id="write">
        <p>Prove you're human. Make Steve smile.</p>
        <div id="likho">
            <input type="text" id="input" autocomplete="off">
            <button id="btn">Tell Steve</button>
        </div>
        <h4>reRECEPTCHA</h4>
    </div>

    <audio id="background-music-question">
        <source src="question.mp3" type="audio/mp3">
      </audio>
      <audio id="background-music-cry">
        <source src="crying.mp3" type="audio/mp3">
      </audio>
      <audio id="background-music-aah">
        <source src="aah.mp3" type="audio/mp3">
      </audio>
      <audio id="background-music-ding">
        <source src="bellding.mp3" type="audio/mp3">
      </audio>


    <script src="STEVE.JS"></script>
</body>
</html>
