<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>squireel</title>
    <link rel="stylesheet" href="squireel.css">
</head>
<body>
    


    <div id="main">
        <div id="squireel">
            <div id="face">
                <div id="stomach">
                    <div id="foot-left"></div>
                    <div id="foot-right"></div>
                </div>
                <div id="top">
                    <div id="eye-left">
                        <div id="white">
                        <div id="brown"></div>
                        </div>
                    </div>
                    <div id="eye-right">
                        <div id="white">
                        <div id="brown"></div>
                        </div>
                    </div>
                </div>
                <div id="smile">
                    <div id="teeth"></div>
                </div>
            </div>
            <div id="tail-first"></div>
            <div id="tail-second"></div>
            <div id="ears">
                <div id="ear-left"></div>
                <div id="ear-right"></div>
            </div>
            <div id="hand-right">
                <div id="finger"></div>
            </div>
        </div>
    </div>

    <div id="write">
        <p>Prove you're human. Make Squirrel smile.</p>
        <div id="likho">
            <input type="text" id="input" autocomplete="off">
            <button id="btn">Tell Squirrel</button>
        </div>
        <h4>reRECEPTCHA</h4>
    </div>
    <audio id="hmmm">
        <source src="ladyhmmm.wav" type="audio/mp3">
      </audio>
      <audio id="aah">
        <source src="ladyaah1.wav" type="audio/mp3">
      </audio>
      <audio id="cry">
        <source src="ladycry.wav" type="audio/mp3">
      </audio>
      <audio id="ding">
        <source src="bellding.mp3" type="audio/mp3">
      </audio>


    <script src="squiree.js"></script>
</body>
</html>
