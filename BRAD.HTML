<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAD</title>
    <link rel="stylesheet" href="BRAD.CSS">
</head>
<body>

    
    <div id="main">
        <div id="brad">
            <div id="face">
                <div id="top">
                    <div id="eye-left">
                        <div id="eyebrow-left"></div>
                        <div id="white-left" class="tear">
                            <div id="black-left"></div>
                        </div>
                    </div>
                    <div id="eye-right">
                        <div id="eyebrow-right"></div>
                        <div id="white-right" class="tear">
                            <div id="black-right"></div>
                        </div>
                    </div>
                </div>
                <div id="smile"></div>
            </div>
            <div id="shirt"></div>
            <div id="pant">
                <div id="chain"></div>
            </div>
            <div id="legs">
                <div id="leg">
                    <div id="shoe"></div>
                </div>
                <div id="leg">
                    <div id="shoe"></div>
                </div>
            </div>
            <div id="hair"></div>
            <div id="ear"></div>
            <div id="hand-right">
                <div id="finger"></div>
            </div>
        </div>
    </div>

    <div id="write">
        <p>Prove you're human. Make Jake smile.</p>
        <div id="likho">
            <input type="text" id="input" autocomplete="off" spellcheck="false">
            <button id="btn">Tell Jake</button>
        </div>
        <h4>reRECEPTCHA</h4>
    </div>


    <audio id="background-music-question">
        <source src="question.mp3" type="audio/mp3">
    </audio>
    <audio id="background-music-cry">
        <source src="crying.mp3" type="audio/mp3">
    </audio>
    <audio id="background-music-aah">
        <source src="aah.mp3" type="audio/mp3">
    </audio>
    <audio id="background-music-ding">
        <source src="bellding.mp3" type="audio/mp3">
    </audio>


    <script src="BRAD.JS"></script>
</body>
</html>
