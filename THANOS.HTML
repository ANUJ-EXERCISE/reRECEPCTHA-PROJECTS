<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THANOS</title>
    <link rel="stylesheet" href="THANOS.CSS">
</head>

<body>


    <div id="main">
        <div id="thanos">

            <div id="ball-left"></div>
            <div id="ball-right"></div>
            <div id="kada-left"></div>
            <div id="kada-right"></div>
            <div id="shoulder-left"></div>
            <div id="shoulder-right"></div>
            <div id="hand-left">
                <div id="finger1"></div>
                <div id="finger2"></div>
                <div id="finger3"></div>
                <div id="finger4"></div>
                <div id="finger5"></div>
            </div>
            <div id="hand-right">
                <div id="main-glove">
                    <div id="strip"></div>
                    <div id="ring-finger"></div>
                    <div id="thumb-finger"></div>
                    <div id="yellow"></div>
                    <div id="green"></div>
                    <div id="purple"></div>
                    <div id="darkyellow"></div>
                    <div id="red"></div>
                    <div id="orange"></div>
                </div>
            </div>
            <div id="chest">
                <div id="ring">
                    <div id="neck"></div>
                </div>
                <div id="dhadan"></div>
            </div>
            <div id="foda-left"></div>
            <div id="foda-right"></div>
            <div id="face">
                <div id="eyes">
                    <div id="eye-left">
                        <div id="eyebrow-left">
                        </div>
                        <div id="purple-eye">
                            <div id="white"></div>
                        </div>
                    </div>
                    <div id="eye-right">
                        <div id="eyebrow-right"></div>
                        <div id="purple-eye">
                            <div id="white"></div>
                        </div>
                    </div>
                </div>
                <div id="smile"></div>
                <div id="kharoches">
                    <div id="kharoch"></div>
                    <div id="kharoch"></div>
                    <div id="kharoch"></div>
                    <div id="kharoch"></div>
                </div>
            </div>
            


            <div id="waist"></div>
            <div id="hips"></div>
            <div id="legs">
                <div id="leg">
                    <div id="lases"></div>
                    <div id="shoe-left"></div>
                </div>
                <div id="leg">
                    <div id="lases"></div>
                    <div id="shoe-right"></div>
                </div>
                
            </div>
            <div id="patave">
                <div id="patave-left"></div>
                <div id="patave-right"></div>
            </div>
        </div>
    </div>

    <div id="write">
        <p>Prove you're human. Make Thanos smile.</p>
        <div id="likho">
            <input type="text" id="input" autocomplete="off">
            <button id="btn">Tell Thanos</button>
        </div>
        <h4>reRECEPTCHA</h4>
    </div>


    <audio id="hmmm">
        <source src="hmmthanos.wav" type="audio/mp3">
      </audio>
      <audio id="aah">
        <source src="aahthanos.wav" type="audio/mp3">
      </audio>
      <audio id="cry">
        <source src="crythanos.wav" type="audio/mp3">
      </audio>
      <audio id="ding">
        <source src="bellding.mp3" type="audio/mp3">
      </audio>


    <script src="THANOS.JS"></script>
</body>

</html>
