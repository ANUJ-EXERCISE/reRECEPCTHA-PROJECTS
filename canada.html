<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canadaball</title>
    <link rel="stylesheet" href="canda.css">
</head>
<body>

    <div id="main">
        <div id="canada">
            <div id="face">
            <div id="strip">
                <div id="logo">
                    <div id="line-1"></div>
                    <div id="line-2"></div>
                    <div id="line-3"></div>
                    <div id="shed"></div>
                </div>
            </div>
            <div id="top">
                <div id="eye-left">
                  <div id="white-left" class="ek"></div>
                </div>
                <div id="eye-right">
                  <div id="white-right" class="ek"></div>
                </div>
              </div>
              <div id="smile">
                <div id="teeth"></div>
              </div>
            </div>
            <div id="hand-left"></div>
            <div id="hand-right"></div>
        </div>
    </div>

    <audio id="background-music-question">
        <source src="question.mp3" type="audio/mp3" />
      </audio>
      <audio id="background-music-cry">
        <source src="crying.mp3" type="audio/mp3" />
      </audio>
      <audio id="background-music-aah">
        <source src="aah.mp3" type="audio/mp3" />
      </audio>
      <audio id="background-music-ding">
        <source src="bellding.mp3" type="audio/mp3" />
      </audio>
  
      <div id="write">
        <p>Prove you're human. Make Canada ball proud!</p>
        <div id="likho">
          <input type="text" id="input" autocomplete="off" spellcheck="false" />
          <button id="btn">Tell Canada</button>
        </div>
        <h4>reRECEPTCHA</h4>
      </div>
    
      <script src="canada.js"></script>
</body>
</html>
