<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRANNY ANYTHING</title>
    <link rel="stylesheet" href="Granny.css">

</head>

<body>


    <div id="main">
        <div id="top">
            <div id="board">
                <div id="hi">
                    <h5>Hi sweetie. Ask me anything</h5>
                </div>
                <div id="question">
                    <h5>Who's the most handsome boy?</h5>
                </div>
                <div id="loading">
                    <div id="dot"></div>
                    <div id="dot"></div>
                    <div id="dot"></div>
                </div>
                <div id="answer">
                    <h5>That would be my grandson, Earl</h5>
                    <div id="earl">
                        <div id="earl-head"></div>
                        <div id="earl-face">
                            <div id="earl-eyes">
                                <div id="earl-eye-left">
                                    <div id="corne">
                                        <div id="black">
                                            <div id="earl-dot"></div>
                                        </div>
                                    </div>
                                </div>
                                <div id="earl-eye-right">
                                    <div id="corne">
                                        <div id="black">
                                            <div id="earl-dot"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="earl-smile"></div>
                        </div>
                        <div id="earl-neck"></div>
                        <div id="earl-shirt"></div>
                    </div>
                </div>
            </div>
            <div id="Granny">
                <div id="head">
                    <div id="sir-1"></div>
                    <div id="sir-2"></div>
                    <div id="sir-3"></div>
                </div>
                <div id="face">
                    <div id="eyes">
                        <div id="eyeleft">
                            <div id="goggle">
                                <div id="black">
                                    <div id="white"></div>
                                </div>
                            </div>
                        </div>
                        <div id="eyeright">
                            <div id="goggle">
                                <div id="black">
                                    <div id="white"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div id="nose"></div>
                    <div id="smile"></div>
                </div>
                <div id="frok">
                    <div id="line"></div>
                </div>
                <div id="flower">
                    <div id="leaf-top"></div>
                    <div id="leaf-right"></div>
                    <div id="leaf-bottom"></div>
                    <div id="leaf-left"></div>
                    <div id="center"></div>
                </div>
            </div>

            <div id="flower-2">
                <div id="leaf-top-1"></div>
                <div id="leaf-right-1"></div>
                <div id="leaf-bottom-1"></div>
                <div id="leaf-left-1"></div>
                <div id="center-m"></div>
            </div>
        </div>
        <div id="bottom">
            <div id="likho">
                <input type="text" id="input" autocomplete="off">
                <button id="button">Ask Granny</button>
            </div>
            <h5 id="badal">Ask AI Granny anything.</h5>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="Granny.js"></script>
</body>

</html>
