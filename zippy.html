<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zippyt</title>
    <link rel="stylesheet" href="zippy.css">
</head>
<body>
    


    <div id="main">
        <div id="zippy">
            <div id="head">
                <div id="hair-styles">
                    <div id="hair-style-left"></div>
                    <div id="hair-style-right"></div>
                </div>
                <div id="top">
                    <div id="eye-left" class="ek"></div>
                    <div id="eye-right" class="ek"></div>
                </div>
                <div id="smile"></div>
            </div>
            <div id="chest"></div>
            <div class="shape">
            </div>
            <div id="legs">
                <div id="leg"></div>
                <div id="leg"></div>
            </div>
            <div id="hand-left"></div>
            <div id="hand-right"></div>
            <div id="ball-left"></div>
            <div id="ball-right"></div>
            <div id="ear">
                <div id="ear-left"></div>
                <div id="ear-right"></div>
            </div>
        </div>
    </div>

    <div id="write">
        <p>Prove you're human. Make Zippy smile.</p>
        <div id="likho">
            <input type="text" id="input" autocomplete="off">
            <button id="btn">Tell Zippy</button>
        </div>
        <h4>reRECEPTCHA</h4>
    </div>
    <audio id="hmmm">
        <source src="ladyhmmm.wav" type="audio/mp3">
      </audio>
      <audio id="aah">
        <source src="ladyaah1.wav" type="audio/mp3">
      </audio>
      <audio id="cry">
        <source src="ladycry.wav" type="audio/mp3">
      </audio>
      <audio id="ding">
        <source src="bellding.mp3" type="audio/mp3">
      </audio>


    <script src="zippy.js"></script>
</body>
</html>
