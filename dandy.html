<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dandy</title>
    <link rel="stylesheet" href="dandy.css">
</head>
<body>
    

    <div id="main">
        <div id="dandy">
            <div id="legs">
                <div id="leg-left">
                    <div id="foot-left"></div>
                </div>
                <div id="leg-right">
                    <div id="foot-right"></div>
                </div>
            </div>
            <div id="hand-left"></div>
            <div id="hand-right"></div>
            <div id="stomach"></div>
            <div id="face">
                <div id="top">
                    <div id="eye-left">
                        <div id="white-left" class="ek">
                            <div id="black"></div>
                        </div>
                    </div>
                    <div id="eye-right">
                        <div id="white-right" class="ek">
                            <div id="black"></div>
                        </div>
                    </div>
                </div>
                <div id="smile"></div>
            </div>
            <div id="neck"></div>
            <div id="neck-4"></div>
            <div id="neck-5"></div>
            <div id="neck-1"></div>
            <div id="neck-2"></div>
            <div id="neck-3"></div>
        </div>
    </div>

    <audio id="hmmm">
        <source src="ladyhmmm.wav" type="audio/mp3">
      </audio>
      <audio id="aah">
        <source src="ladyaah1.wav" type="audio/mp3">
      </audio>
      <audio id="cry">
        <source src="ladycry.wav" type="audio/mp3">
      </audio>
      <audio id="ding">
        <source src="bellding.mp3" type="audio/mp3">
      </audio>

    <div id="write">
        <p>Prove you're human. Make Dandy smile.</p>
        <div id="likho">
            <input type="text" id="input" autocomplete="off" spellcheck="false">
            <button id="btn">Tell Dandy</button>
        </div>
        <h4>reRECEPTCHA</h4>
    </div>


    <script src="dandy.js"></script>
</body>
</html>
