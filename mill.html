<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mill</title>
    <link rel="stylesheet" href="mill.css" />
  </head>
  <body>
    <div id="main">
      <div id="mill">
        <div id="chest"></div>
        <div id="face">
          <div id="hair"></div>
          <div id="nose"></div>
          <div id="top">
            <div id="eye-left">
              <div id="eyebrow-left"></div>
              <div id="white">
                <div id="black"></div>
              </div>
            </div>
            <div id="eye-right">
              <div id="eyebrow-right"></div>
              <div id="white">
                <div id="black"></div>
              </div>
            </div>
          </div>
          <div id="smile"></div>
        </div>
        <div id="leg"></div>
        <div id="ear"></div>
        <div id="hand-right"></div>
      </div>
    </div>

    <div id="write">
      <p>Prove you're human. Make Mill smile.</p>
      <div id="likho">
        <input type="text" id="input" autocomplete="off" />
        <button id="btn">Tell Mill</button>
      </div>
      <h4>reRECEPTCHA</h4>
    </div>

    <audio id="background-music-question">
      <source src="question.mp3" type="audio/mp3" />
    </audio>
    <audio id="background-music-cry">
      <source src="crying.mp3" type="audio/mp3" />
    </audio>
    <audio id="background-music-aah">
      <source src="aah.mp3" type="audio/mp3" />
    </audio>
    <audio id="background-music-ding">
      <source src="bellding.mp3" type="audio/mp3" />
    </audio>

    <script src="mill.js"></script>
  </body>
</html>
