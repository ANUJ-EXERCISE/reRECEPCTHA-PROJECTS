<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARMANDO</title>
    <link rel="stylesheet" href="ARMANDO.CSS">
</head>
<body>
    
    <div id="main">
        <div id="hand-right"></div>
        <div id="hair"></div>
        <div id="armando">
            <div id="face">
                <div id="eyebrows">
                    <div id="eyebrow-left"></div>
                    <div id="eyebrow-right"></div>
                </div>
                <div id="eyes">
                    <div id="eye-left">
                        <div id="cornea-left">
                            <div id="black">
                                <div id="white"></div>
                            </div>
                        </div>
                    </div>
                    <div id="eye-right">
                        <div id="cornea-right">
                            <div id="black">
                                <div id="white"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="lips"></div>
            </div>
            <div id="shirt"></div>
        </div>
    </div>

    <div id="write">
        <p>Prove you're human. Make Armando smile.</p>
        <div id="likho">
            <input type="text" id="input" autocomplete="off" spellcheck="false">
            <button id="btn">Tell Armando</button>
        </div>
        <h4>reRECEPTCHA</h4>
    </div>


    <script src="ARMANDO.JS"></script>
</body>
</html>
