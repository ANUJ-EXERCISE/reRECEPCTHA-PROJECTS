<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LILY</title>
    <link rel="stylesheet" href="LILY.CSS">
</head>

<body>


    <div id="main">
        <div id="lily">
            <div id="hair-big"></div>
            <div id="ear">
                <div id="garbage"></div>
            </div>
            <div id="face">
                <div id="hair-left"></div>
                <div id="hair-right"></div>
                <div id="top">
                    <div id="eye-left">
                        <div id="eyebrow-left"></div>
                        <div id="white">
                            <div id="cornea"></div>
                        </div>
                    </div>
                    <div id="eye-right">
                        <div id="eyebrow-right"></div>
                        <div id="white">
                            <div id="cornea"></div>
                        </div>
                    </div>
                </div>
                <div id="smile"></div>
            </div>
            <div id="neck"></div>
            <div id="chest">
                <div id="shoulder-left"></div>
                <div id="shoulder-center"></div>
                <div id="shoulder-right"></div>
                <div id="pocket"></div>
            </div>
            <div id="legs">
                <div id="leg"></div>
                <div id="leg"></div>
            </div>
            <div id="shoes">
                <div id="shoe"></div>
                <div id="shoe"></div>
            </div>
            <div id="hair-small"></div>
            <div id="hand-left">
                <div id="colar"></div>
                <div id="finger-left"></div>
            </div>
            <div id="hand-right">
                <div id="colar"></div>
                <div id="finger-right"></div>
            </div>
        </div>
    </div>
    <div id="write">
        <p>Prove you're human. Make Lily smile.</p>
        <div id="likho">
            <input type="text" id="input" autocomplete="off">
            <button id="btn">Tell Lily</button>
        </div>
        <h4>reRECEPTCHA</h4>
    </div>

    <audio id="hmmm">
        <source src="ladyhmmm.wav" type="audio/mp3">
      </audio>
      <audio id="aah">
        <source src="ladyaah1.wav" type="audio/mp3">
      </audio>
      <audio id="cry">
        <source src="ladycry.wav" type="audio/mp3">
      </audio>
      <audio id="ding">
        <source src="bellding.mp3" type="audio/mp3">
      </audio>

    <script src="LILY.JS"></script>
</body>

</html>
