<html lang="en">

    <div id="main">
        <div id="buster">
            <div id="hand">
                <div id="finger"></div>
            </div>

            </div>
            <div id="ear-right">
                <div id="mel-right"></div>
            </div>
            <div id="head">
                <div id="eyes">
                    <div id="eye-left">
                        <div id="white">
                            <div id="black">
                                <div id="cornea"></div>
                            </div>
                        </div>
                    </div>
                    <div id="eye-right">
                        <div id="white">
                            <div id="black">

                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div id="shirt">
                <h5>Buster</h5>
            </div>

    <div id="write">
        <p>Prove you're human. Make Baby Buster smile.</p>
        <div id="likho">
            <input type="text" id="input" autocomplete="off" spellcheck="false">
            <button id="btn">Tell Buster</button>
        </div>
        <h4>reRECEPTCHA</h4>
