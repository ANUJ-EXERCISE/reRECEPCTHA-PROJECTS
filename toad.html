<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOAD</title>
    <link rel="stylesheet" href="toad.css" />
  </head>
  <body>
    <div id="main">
      <div id="toad">
        <div id="head">
            <div id="dot-1"></div>
            <div id="dot-2"></div>
            <div id="dot-3"></div>
        </div>
        <div id="face">
            <div id="eyes">
                <div id="eye-left">
                    <div id="eyebrow-left"></div>
                    <div id="white">
                        <div id="black"></div>
                    </div>
                </div>
                <div id="eye-right">
                    <div id="eyebrow-right"></div>
                    <div id="white">
                        <div id="black"></div>
                    </div>
                </div>
            </div>
            <div id="smile"></div>
        </div>
        <div id="chest">
            <div id="dress"></div>
            <div id="dress"></div>
        </div>
        <div id="legs">
            <div id="shoe"></div>
            <div id="line"></div>
            <div id="shoe"></div>
        </div>
        <div id="hand-left">
            <div id="finger"></div>
        </div>
        <div id="hand-right">
            <div id="finger"></div>
        </div>
      </div>
    </div>

    <div id="write">
      <p>Prove you're human. Make Toad smile.</p>
      <div id="likho">
        <input type="text" id="input" autocomplete="off" />
        <button id="btn">Tell Toad</button>
      </div>
      <h4>reRECEPTCHA</h4>
    </div>

    <audio id="background-music-question">
      <source src="question.mp3" type="audio/mp3" />
    </audio>
    <audio id="background-music-cry">
      <source src="crying.mp3" type="audio/mp3" />
    </audio>
    <audio id="background-music-aah">
      <source src="aah.mp3" type="audio/mp3" />
    </audio>
    <audio id="background-music-ding">
      <source src="bellding.mp3" type="audio/mp3" />
    </audio>

    <script src="toad.js"></script>
  </body>
</html>
