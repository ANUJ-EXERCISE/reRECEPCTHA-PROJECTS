<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOWARD</title>
    <link rel="stylesheet" href="HOWARD.CSS">
</head>
<body>

    <div id="main">
        <div id="ear-left">
            <div id="mel"></div>
        </div>
        <div id="ear-right">
            <div id="mel"></div>
        </div>
        <div id="howard">
            <div id="face">
                <div id="top">
                    <div id="eye-left">
                        <div id="goggle-left">

                            <div id="white-left">
                                <div id="black"></div>
                            </div>
                        </div>
                    </div>
                    <div id="join"></div>
                    <div id="eye-right">
                        <div id="goggle-right">
                            <div id="eyebrow-right"></div>
                            <div id="white-right">
                                <div id="black"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="haut"></div>
            </div>
            <div id="chest">
                <div id="hand-left">
                    <div id="colar-left"></div>
                </div>
                <div id="pocket"></div>
                <div id="hand-right">
                    <div id="colar-right"></div>
                </div>
            </div>
            <div id="leg">
            </div>
        </div>
    </div>

    <div id="write">
        <p>Prove you're human. Make Howard smile.</p>
        <div id="likho">
            <input type="text" id="input" autocomplete="off">
            <button id="btn">Tell Howard</button>
        </div>
        <h4>reRECEPTCHA</h4>
    </div>



    <script src="HOWARD.JS"></script>
