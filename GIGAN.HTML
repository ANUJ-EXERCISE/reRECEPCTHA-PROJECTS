<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIGAN</title>
    <link rel="stylesheet" href="GIGAN.CSS">
</head>
<body>
    

    <div id="main">
        <div id="gigan">
            <div id="hand-left">
                <div id="jwelerry"></div>
            </div>
            <div id="hand-right">
                <div id="jwelerry"></div>
            </div>
            <div id="ear"></div>
            <div id="head">
                <div id="rumal">
                    <div id="smile"></div>
                </div>
                <div id="eyes">
                    <div id="eye-left">
                        <div id="eyebrow-left"></div>
                        <div id="black"></div>
                    </div>
                    <div id="eye-right">
                        <div id="eyebrow-right"></div>
                        <div id="black"></div>
                    </div>
                </div>
            </div>
            <div id="chest">
                <div id="chain"></div>
                <div id="chain-2"></div>
                <div id="dots">
                    <div id="nip"></div>
                    <div id="nip"></div>
                </div>
            </div>
            <div id="stomach">
                <div id="belt"></div>
                <div id="weist"></div>
                <div id="lock"></div>
                <div id="dot"></div>
            </div>
            <div id="legs">
                <div id="leg">
                    <div id="style"></div>
                </div>
                <div id="leg">
                    <div id="style"></div>
                </div>
            </div>
            <div id="shoes">
                <div id="shoe"></div>
                <div id="shoe"></div>
            </div>
        </div>
    </div>

    <div id="write">
        <p>Prove you're human. Make Gigan smile.</p>
        <div id="likho">
            <input type="text" id="input" autocomplete="off">
            <button id="btn">Tell Gigan</button>
        </div>
        <h4>reRECEPTCHA</h4>
    </div>

    <audio id="background-music-question">
        <source src="question.mp3" type="audio/mp3">
      </audio>
      <audio id="background-music-cry">
        <source src="crying.mp3" type="audio/mp3">
      </audio>
      <audio id="background-music-aah">
        <source src="aah.mp3" type="audio/mp3">
      </audio>
      <audio id="background-music-ding">
        <source src="bellding.mp3" type="audio/mp3">
      </audio>

    <script src="GIGAN.JS"></script>
</body>
</html>
