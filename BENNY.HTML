<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BENNY SPACE CRAFT</title>
    <link rel="stylesheet" href="BENNY.CSS">
</head>

<body>

    <div id="main">
        <div id="benny">
            <div id="left-hand">
                <div id="finger"></div>
            </div>
            <div id="right-hand">
                <div id="finger"></div>
            </div>
            <div id="face">
                <div id="helmet">
                    <div id="black-dot"></div>
                    <div id="indicator">
                        <div id="light"></div>
                    </div>
                </div>

                <div id="matha">
                    <div id="f-dot"></div>
                    <div id="s-dot"></div>
                </div>
                <div id="eye">
                    <div id="eye-left">
                        <div id="cornea"></div>
                    </div>
                    <div id="nose"></div>
                    <div id="eye-right">
                        <div id="cornea"></div>
                    </div>
                </div>
                <div id="cheek"></div>

            </div>
            <div id="stomach">
                <div id="dot"></div>
            </div>
            <div id="legs">
                <div id="leg-1">
                    <div id="nisan"></div>
                </div>
                <div id="leg-2">
                    <div id="nisan"></div>
                </div>
            </div>

        </div>
        <div id="surface"></div>
    </div>

    <div id="write">
        <p>Prove you're human. Make Mr.S Benny smile.</p>
        <div id="likho">
            <input type="text" id="input" autocomplete="off">
            <button id="btn">Tell Benny</button>
        </div>
        <h4>reRECEPTCHA</h4>
    </div>


    <script src="BENNY.JS"></script>
</body>

</html>
