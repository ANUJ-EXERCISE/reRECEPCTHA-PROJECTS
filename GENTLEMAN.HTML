<!DOCTYPE html>
<html lang="en">
<head>

    <title>PROFFESOR</title>
    <link rel="stylesheet" href="GENTELMAN.CSS">

            <div id="face">

                                <div id="black"></div>
                            </div>
                            <div id="tear"></div>
                        </div>
                    </div>
                    <div id="eye-right">
                        <div id="goggle">
                            <div id="white">
                                <div id="black"></div>
                            </div>
                            <div id="tea" class="d"></div>
                        </div>
                    </div>
                </div>
                <div id="dhadi">

                </div>
            </div>
            <div id="chest">
                <div id="tie"></div>
            </div>
            <div id="leg">
            </div>
        </div>
    </div>
    <div id="write">
        <p>Prove you're human. Make Professor smile.</p>
        <input type="text" id="input" autocomplete="off">
        <button id="tell">Tell Professor</button>
        <h4>reRECEPTCHA</h4>
    </div>


    <script src="GENTELMAN.JS"></script>
