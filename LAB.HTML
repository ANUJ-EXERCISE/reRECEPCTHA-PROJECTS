<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB</title>
    <link rel="stylesheet" href="LAB.CSS">
</head>

<body>


    <div id="main">

        <div id="lab">
            <div id="face">
                <div id="hair"></div>
                <div id="eyes">
                    <div id="eye-left">
                        <div id="eyebrow-left"></div>
                        <div id="eye">
                            <div id="black"></div>
                        </div>
                    </div>
                    <div id="eye-right">
                        <div id="eyebrow-right"></div>
                        <div id="eye">
                            <div id="black"></div>
                        </div>
                    </div>
                </div>
                <div id="smile"></div>
            </div>
            <div id="chest">
                <div id="shirt"></div>
                <div id="jeans">
                    <div id="belt">
                        <div id="blue"></div>
                        <div id="blue"></div>
                        <div id="blue"></div>
                    </div>
                </div>
            </div>
            <div id="legs">
                <div id="leg"></div>
                <div id="leg"></div>
            </div>
            <div id="jute"></div>
        </div>
        <div id="hand-left">
            <div id="shoulder"></div>
        </div>
        <div id="hand-right">
            <div id="shoulder"></div>
        </div>
    </div>

    <div id="write">
        <p>Prove you're human. Make Lab smile.</p>
        <div id="likho">
            <input type="text" id="input" autocomplete="off">
            <button id="btn">Tell Lab</button>
        </div>
        <h4>reRECEPTCHA</h4>
    </div>
    <audio id="background-music-question">
        <source src="question.mp3" type="audio/mp3">
    </audio>
    <audio id="background-music-cry">
        <source src="crying.mp3" type="audio/mp3">
    </audio>
    <audio id="background-music-aah">
        <source src="aah.mp3" type="audio/mp3">
    </audio>
    <audio id="background-music-ding">
        <source src="bellding.mp3" type="audio/mp3">
    </audio>


    <script src="LAB.JS"></script>
</body>

</html>
